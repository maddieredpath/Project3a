<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Data Visualization</title>
</head>
<body>
    <h1>Stock Data Visualization</h1>

    <form method="POST">
        <div style="margin-bottom: 10px;">
            <label for="ticker">Select Stock Ticker:</label>
            <select name="ticker" id="ticker" required>
                {% for symbol in stock_symbols %}
                    <option value="{{ symbol }}">{{ symbol }}</option>
                {% endfor %}
            </select>
        </div>

        <div style="margin-bottom: 10px;">
            <label for="chart_type">Select Chart Type:</label>
            <select name="chart_type" id="chart_type" required>
                <option value="1">Bar Chart</option>
                <option value="2">Line Chart</option>
            </select>
        </div>

        <div style="margin-bottom: 10px;">
            <label for="time_series">Select Time Series:</label>
            <select name="time_series" id="time_series" required>
                <option value="1">Intraday (1 hour)</option>
                <option value="2">Daily</option>
                <option value="3">Weekly</option>
                <option value="4">Monthly</option>
            </select>
        </div>

        <div style="margin-bottom: 10px;">
            <label for="start_date">Start Date:</label>
            <input type="date" name="start_date" id="start_date" required>
        </div>

        <div style="margin-bottom: 10px;">
            <label for="end_date">End Date:</label>
            <input type="date" name="end_date" id="end_date" required>
        </div>

        <input type="submit" value="Submit">
    </form>

    {% if chart_url %}
        <h2>Stock Chart:</h2>
        <img src="{{ chart_url }}" alt="Stock Chart">
    {% endif %}

    {% if error %}
        <p style="color:red;">{{ error }}</p>
    {% endif %}
</body>
</html>
